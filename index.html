</textarea><div id="playground"></div><pre id="stderr"></pre><script src="https://cdn.jsdelivr.net/gh/borkdude/scittle@0.0.2/js/scittle.js" type="application/javascript"></script><script crossorigin="true" src="https://unpkg.com/react@17/umd/react.production.min.js"></script><script crossorigin="true" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script><script src="https://cdn.jsdelivr.net/gh/borkdude/scittle@0.0.2/js/scittle.reagent.js" type="application/javascript"></script><script type="application/x-scittle">(require '[reagent.core :as r] '[reagent.dom :as rdom])
(defn
 render
 []
 (let
  [stderr
   (.getElementById js/document "stderr")
   editor
   (.getElementById js/document "editor")]
  (when
   (-> editor .-dataset .-state #{"idle"})
   (set! (-> editor .-dataset .-state) "loading")
   (try
    (let
     [component
      (-> js/window .-scittle .-core (.eval_string (.-value editor)))]
     (rdom/render
      (cond
       (fn? component)
       [component]
       (var? component)
       [component]
       (vector? component)
       component
       :else
       [:pre (pr-str component)])
      (.getElementById js/document "playground"))
     (set! (.-innerText stderr) ""))
    (catch
     :default
     ex
     (set!
      (.-innerText stderr)
      (str (ex-message ex) "\n" (str (ex-data ex)))))))
  (set! (-> editor .-dataset .-state) "done"))
 (js/setTimeout render 1000))
(render)
